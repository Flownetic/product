<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flownetic | Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Login Screen (shown by default) -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="login-header">
                <img src="https://via.placeholder.com/150x50?text=Flownetic" alt="Flownetic Logo" class="admin-logo">
                <h2>Admin Dashboard Login</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div class="login-footer">
                <p>For authorized Flownetic personnel only</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        <header class="admin-header">
            <div class="admin-header-left">
                <img src="https://via.placeholder.com/150x50?text=Flownetic" alt="Flownetic Logo" class="admin-logo">
                <h1>Flownetic Admin Dashboard</h1>
            </div>
            <div class="admin-header-right">
                <span id="adminGreeting">Welcome, Admin</span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </header>

        <nav class="admin-sidebar">
            <ul>
                <li class="active"><a href="#products"><i class="fas fa-box-open"></i> Products</a></li>
                <li><a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#customers"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="#analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <section id="products" class="admin-section">
                <h2>Product Management</h2>
                <div class="admin-actions">
                    <button id="addProductBtn" class="btn-primary">+ Add New Product</button>
                </div>
                
                <div class="product-form-container" id="productFormContainer" style="display: none;">
                    <h3>Add/Edit Product</h3>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price ($)</label>
                                <input type="number" id="productPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCategory">Category</label>
                                <select id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productStock">Stock Quantity</label>
                                <input type="number" id="productStock" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea id="productDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productImages">Images</label>
                            <input type="file" id="productImages" multiple accept="image/*">
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Product</button>
                            <button type="button" id="cancelProductBtn" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="admin-table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Products will be loaded here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
  </html>
